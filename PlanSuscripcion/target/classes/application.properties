spring.application.name=PlanSuscripcion

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.datasource.url=jdbc:mysql://localhost:3307/planSuscripcion
spring.datasource.username=root
spring.datasource.password=root

#Para que cada instancia del microservicio tenga un puesto dinamico
server.port=0

#Para que cada instancia del miscroservicio tenga un nombre unico
eureka.instance.instance-id=${spring.application.name}:${random.uuid}